<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Batas_Kecamatan2_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.02800994183,110.432384915],[-6.54964752983,111.336701736]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Batas_Kecamatan2_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KEC</th>\
                        <td>' + (feature.properties['KEC'] !== null ? Autolinker.link(String(feature.properties['KEC'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KAB</th>\
                        <td>' + (feature.properties['KAB'] !== null ? Autolinker.link(String(feature.properties['KAB'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROV</th>\
                        <td>' + (feature.properties['PROV'] !== null ? Autolinker.link(String(feature.properties['PROV'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RSU</th>\
                        <td>' + (feature.properties['RSU'] !== null ? Autolinker.link(String(feature.properties['RSU'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RS_Khs</th>\
                        <td>' + (feature.properties['RS_Khs'] !== null ? Autolinker.link(String(feature.properties['RS_Khs'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Puskesmas</th>\
                        <td>' + (feature.properties['Puskesmas'] !== null ? Autolinker.link(String(feature.properties['Puskesmas'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Klinik_Prt</th>\
                        <td>' + (feature.properties['Klinik_Prt'] !== null ? Autolinker.link(String(feature.properties['Klinik_Prt'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Posyandu</th>\
                        <td>' + (feature.properties['Posyandu'] !== null ? Autolinker.link(String(feature.properties['Posyandu'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Batas_Kecamatan2_0_0(feature) {
            if (feature.properties['Posyandu'] >= 52.000000 && feature.properties['Posyandu'] <= 91.000000 ) {
                return {
                pane: 'pane_Batas_Kecamatan2_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,249,232,1.0)',
            }
            }
            if (feature.properties['Posyandu'] >= 91.000000 && feature.properties['Posyandu'] <= 130.000000 ) {
                return {
                pane: 'pane_Batas_Kecamatan2_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,204,196,1.0)',
            }
            }
            if (feature.properties['Posyandu'] >= 130.000000 && feature.properties['Posyandu'] <= 169.000000 ) {
                return {
                pane: 'pane_Batas_Kecamatan2_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,104,172,1.0)',
            }
            }
        }
        map.createPane('pane_Batas_Kecamatan2_0');
        map.getPane('pane_Batas_Kecamatan2_0').style.zIndex = 400;
        map.getPane('pane_Batas_Kecamatan2_0').style['mix-blend-mode'] = 'normal';
        var layer_Batas_Kecamatan2_0 = new L.geoJson(json_Batas_Kecamatan2_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Batas_Kecamatan2_0',
            onEachFeature: pop_Batas_Kecamatan2_0,
            style: style_Batas_Kecamatan2_0_0,
        });
        bounds_group.addLayer(layer_Batas_Kecamatan2_0);
        map.addLayer(layer_Batas_Kecamatan2_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Batas_Kecamatan (2)<br /><table><tr><td style="text-align: center;"><img src="legend/Batas_Kecamatan2_0_LOW0.png" /></td><td>LOW</td></tr><tr><td style="text-align: center;"><img src="legend/Batas_Kecamatan2_0_MID1.png" /></td><td> MID </td></tr><tr><td style="text-align: center;"><img src="legend/Batas_Kecamatan2_0_HIGH2.png" /></td><td>HIGH</td></tr></table>': layer_Batas_Kecamatan2_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Batas_Kecamatan2_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KEC'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['KEC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Batas_Kecamatan2_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Batas_Kecamatan2_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Posyandu'}));
        resetLabels([layer_BatasKecamatan2_0]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasKecamatan2_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasKecamatan2_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasKecamatan2_0]);
        });
        </script>
    </body>
</html>
